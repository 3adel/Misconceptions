<!doctype html>
<html>
<head>
	<title>Solar System</title>
	<link rel="stylesheet" href="../assets/css/solar-system.css" />
</head>
<body>
	<div class="galaxy">
		<ol class="system">
			<li class="sun"></li>
			<li class="mercury"><i><img alt="Mercury" src="../assets/img/50px-Mercury_symbol.png" width="14" height="14"></i></li>
			<li class="venus"><i><img alt="Venus" src="../assets/img/75px-Venus_symbol.png" width="14" height="14"></i></li>
			<li class="earth"><i><img alt="Earth" src="../assets/img/50px-Earth_symbol.png" width="14" height="14"></i></li>
			<li class="mars"><i><img alt="Mars" src="../assets/img/50px-Mars_symbol.png" width="14" height="14"></i></li>
			<li class="jupiter"><i><img alt="Jupiter" src="../assets/img/50px-Jupiter_symbol.png" width="14" height="14"></i></li>
			<li class="saturn"><i><img alt="Saturn" src="../assets/img/50px-Saturn_symbol.png" width="14" height="14"></i></li>
			<li class="uranus"><i><img alt="Uranus" src="../assets/img/50px-Uranus_symbol.png" width="14" height="14"></i></li>
			<li class="neptune"><i><img alt="Neptune" src="../assets/img/14px-Neptune_symbol.png" width="14" height="14"></i></li>
		</ol>
	</div>
</body>
</html>
